<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld Games</title>
    <link rel="stylesheet" href="/app/style.css">
    <link rel="icon" href="/public/Logo.png"/>
    <link rel="apple-touch-icon" href="/public/Logo.png"/>
    <style>
        /* section 스타일 */
        section {
            padding: 40px;
            padding-top: 4%;
            padding-bottom: 8%;
            text-align: center; 
        }

        #survey-section {
            font-size: 24px; 
            color: white; 
        }
    </style>
</head>
<body>
    <div>
        <header>
            <div class="left">
                <img src="/public/Logo.png" alt="HelloWorld Games 로고" class="logo">
                <h1>HelloWorld Games</h1>
            </div>
            <div class="right">
                <nav>
                    <ul>
                        <li><a href="/app/index.html">Home</a></li>
                        <li><a href="#">Games</a></li>
                        <li><a href="#">Services</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    
    <div>
        <section id="survey-section">
            <h2>게임을 플레이 할 때 나는 ~~한 유형이다!</h2>
            <p>아래 버튼을 눌러 답변을 선택하세요:</p>
            <button class="horizontal-button" id="option1">혼자하는건 싫어. <br> 친구랑 같이 하는게 좋아!</button>
            <button class="horizontal-button" id="option2">인생은 혼자야. <br> 혼자 하는 게임을 즐겨!</button>
        </section>    

        <article class="question">
            <div class="progress mt-5">
              <div
                class="progress-bar"
                role="progressbar"
                style="background-color: black"
              ></div>
            </div>
        </article>
        <!-- 첫 번째 질문에 대한 선택지 -->
        <div class="survey-option" id="option1-question">
            <h2>질문 1: 옵션 1에 대한 추가 질문</h2>
            <p>아래 버튼을 눌러 답변을 선택하세요:</p>
            <button class="horizontal-button" id="option1-choice1">옵션 1 - 선택지 1</button>
            <button class="horizontal-button" id="option1-choice2">옵션 1 - 선택지 2</button>
        </div>

        <!-- 두 번째 질문에 대한 선택지 -->
        <div class="survey-option" id="option2-question">
            <h2>질문 2: 옵션 2에 대한 추가 질문</h2>
            <p>아래 버튼을 눌러 답변을 선택하세요:</p>
            <button class="horizontal-button" id="option2-choice1">옵션 2 - 선택지 1</button>
            <button class="horizontal-button" id="option2-choice2">옵션 2 - 선택지 2</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 HelloWorld 우리의 이야기</p>
    </footer>

    <script>
        // JavaScript 코드를 여기에 추가
        const option1Button = document.getElementById('option1');
        const option2Button = document.getElementById('option2');
        const option1Question = document.getElementById('option1-question');
        const option2Question = document.getElementById('option2-question');

        option1Button.addEventListener('click', () => {
            // 첫 번째 버튼을 클릭했을 때 첫 번째 질문을 표시
            option1Question.style.display = 'block';
            option2Question.style.display = 'none'; // 두 번째 질문은 숨김
        });

        option2Button.addEventListener('click', () => {
            // 두 번째 버튼을 클릭했을 때 두 번째 질문을 표시
            option2Question.style.display = 'block';
            option1Question.style.display = 'none'; // 첫 번째 질문은 숨김
        });
    </script>
</body>
</html>
