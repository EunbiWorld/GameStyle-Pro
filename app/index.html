<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld Games</title>
    <link rel="stylesheet" href="/app/style.css">
    <link rel="icon" href="/public/Logo.png"/>
    <link rel="apple-touch-icon" href="/public/Logo.png"/>
    <style>
        /* section 스타일 */
        section {
            padding: 40px;
            padding-top: 14%;
            padding-bottom: 20%;
            text-align: center; 
        }

        #survey-section {
            font-size: 24px; 
            color: white; 
        }
    </style>
</head>
<body>
    <div>
        <header>
            <div class="left">
                <img src="/public/Logo.png" alt="HelloWorld Games 로고" class="logo">
                <h1>HelloWorld Games</h1>
            </div>
            <div class="right">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Games</a></li>
                        <li><a href="#">Services</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    
    <div>
        <section>
            <button class="horizontal-button" id="not-playing-button">게임을 하지 않아요</button>
            <button class="horizontal-button" id="playing-button">게임을 자주 해요</button>
        </section>    
    </div>
    
    <footer>
        <p>&copy; 2023 HelloWorld 우리의 이야기</p>
    </footer>

    <script>
        // JavaScript 코드를 여기에 추가
        const notPlayingButton = document.getElementById('not-playing-button');
        const playingButton = document.getElementById('playing-button');

        notPlayingButton.addEventListener('click', () => {
            window.location.href = 'mbti.html';
        });

        playingButton.addEventListener('click', () => {
            window.location.href = '/public/index.html';
        });
    </script>
</body>
</html>
